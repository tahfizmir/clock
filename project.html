<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE CLOCK</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container  py-5 ">
        <div class="jumbotron">
            <h1 class="display-5 fw-bold">the time is <span id="timespan"></span></h1>
            <p class="col-md-8 fs-4">this is a simple clock</p>
            <!-- <button class="btn btn-dark btn-lg" type="button">just a button</button> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script>
            let a;
            let time;
            let hour;
            let date;
        
            setInterval(() => {
                let a= new Date();
                hour=a.getHours();
                min=a.getMinutes();
                sec=a.getSeconds();
                date= a.toLocaleDateString();
                 time=hour + ':' +min+':'+sec;
            document.getElementById('timespan').innerHTML=  time+" on "+ date  ;
            }, 1000);
         
        </script>
</body>

</html>
